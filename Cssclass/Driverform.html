<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Driverform.css">
</head>
<body>
        <div class="container">
           <div class="menu">
            <li><a href="">Profile and Location Details</a></li>
            <li><a href="">Upload Documents</a></li>
            <li><a href="">Vehicle Details</a></li>
            <li><a href="">Bank Details</a></li>
           </div>
          <div class="sub-container">
            <form >
              <header>Enter Driver's Details</header>
              <div class=" users-details">
                <div class="form-control">
                  <label for="first name"></label>
                  <input type="first name" placeholder="First name">
                </div>
                <div class="form-control">
                  <label for="last name"></label>
                  <input type="last name" placeholder="Last name">
                </div>
                <div class="form-control">
                  <label for="email"></label>
                  <input type="email" placeholder="Email">
                </div>
                <div class="form-control">
                  <label for="phone"></label>
                  <input type="phone" placeholder="Phone">
                </div>
                <div class="form-control">
                  <label for="Gender"></label>
                  <input type="gender" placeholder="Gender">
                </div>
                <div class="form-control">
                  <label for="status"></label>
                  <input type="status" placeholder="Status">
                </div>

              </div>
            </form>
          </div>
          <div class="sub-container">
          <form action>
            <header>Location Details</header>
            <div class=" users-details">
              <div class="form-control">
                <label for="country"></label>
                <input type="first name" placeholder="Country">
              </div>
              <div class="form-control">
                <label for="State"></label>
                <input type="last name" placeholder="State">
              </div>
              <div class="form-control">
                <label for="city"></label>
                <input type="email" placeholder="City">
              </div>
              <div class="form-control">
                <label for="Postal code"></label>
                <input type="phone" placeholder="Postal code">
              </div>
              <div class="form-control">
              
             
                <select name="" id="">
                  <option value="default">Gender</option>
                   <option value="Male">Male</option>
                   <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-control">
                <label for="status"></label>
                <input type="status" placeholder="Status">
              </div>
              <div class="form-control">
                <label for="home address"></label>
                <input type="home address" placeholder="Home address">
              </div>

            </div>
          </form>
    </div>
    <input type="button" value="Cancel">
</body>
</html>
