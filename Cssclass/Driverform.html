<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Driverform.css">
</head>
<body>
        <div class="container">
           <div class="menu">
            <li><a href="">Profile and Location Details</a></li>
            <li><a href="">Upload Documents</a></li>
            <li><a href="">Vehicle Details</a></li>
            <li><a href="">Bank Details</a></li>
           </div>
          <div class="sub-container">
            <form>
              
              <header>Enter Driver's Details</header>
              <div class=" users-details">
                <div class="form-control">
                  <label for="first name"></label>
                  <input type="first name" placeholder="First name">
                </div>
                <div class="form-control">
                  <label for="last name"></label>
                  <input type="last name" placeholder="Last name">
                </div>
                <div class="form-control">
                  <label for="email"></label>
                  <input type="email" placeholder="Email">
                </div>
                <div class="form-control">
                  <label for="phone"></label>
                  <input type="phone" placeholder="Phone">
                </div>
                <div class="form-control">
                  <select name="" id="">
                    <option value="Default">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-control">
                  <select name="status" id="st">
                    <option value="default">Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                  </select>
                </div>

              </div>
              
            </form>
          </div>
          <div class="sub">
            <form>
              
              <header>Location Details</header>
              <div class=" users-details">
                <div class="form-control">
                  <select name="" id="">
                    <option value="default">Country</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Norway">Norway</option>
                    <option value="Bangladash">Bangladash</option>
                    </select>
                </div>
                <div class="form-control">
                  <select name="" id="">
                    <option value="default">State</option>
                    <option value="Califonia">Rivers</option>
                    <option value="Bayelsa">Bayelsa</option>
                    <option value="Sokoto">Sokoto</option>
                    </select>
                </div>
                <div class="form-control">
                  <select name="City" id="">
                    <option value="default">City</option>
                    <option value="Portharcourt">Portharcourt</option>
                    <opyion value="Emohua">Emohua</opyion>
                    <option value="Obioakpo">Obioakpo</option>
                </div>
                <div class="form-control">
                  <label for="postalcode"></label>
                  <input type="postalcode" placeholder="postalcode">
                </div>
                <div class="form-control">
                  <label for="address"></label>
                  <input type="Home Address" placeholder="Home Address">
                </div>

              </div>
              
            </form>
            
          </div>

        
    </div>
    
</body>
</html>
